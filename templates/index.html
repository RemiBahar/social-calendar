<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="UTF-8">
        {% if current_user.is_authenticated %}
            <title> Schedule </title>
        {% else %}
            <title> Login </title>
        {% endif %}
    </head>
    <body>
        {% if current_user.is_authenticated %}
            <h1>{{title}}</h1>

            <a class="button" href="/schedule{% if user_id %}/user={{user_id}}{% endif %}/date={{prev}}">Prev</a>
            <a class="button" href="/schedule{% if user_id %}/user={{user_id}}{% endif %}/date={{next}}">Next</a>

            {{schedule| safe}}
        {% else %}
        <header>
            <div class="welcome-text">
                <h1>SLATE.</h1>
                <p>Hustle Free Meetings.</p>
                <br>
                <a class="button" href="{{ url_for('login') }}">Login with Google</a>
            </div>
        </header>
        {% endif %}
    </body>
</html>
